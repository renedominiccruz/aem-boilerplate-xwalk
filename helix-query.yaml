indices:
  pages:
    target: /pages.xlsx
    sheet: default
    include:
      - "/**"
    exclude:
      - "/drafts/**"
      - "/**/*.json"
      - "/pages.xlsx"
    columns:
      - name: path
        value: path
      - name: title
        value: title
      - name: lastModified
        value: lastModified
      - name: robots
        value: robots
      - name: image
        value: "properties.image || meta.image || ''"
      - name: description
        value: "properties.description || meta.description || ''"
