version: 1

indices:
  pages:
    include:
      - '/**'
    exclude:
      - '/**.json'
    target: /query-index.json
    properties:
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      robots:
        select: head > meta[name="robots"]
        value: attribute(el, "content")
      blocksByData:
            select: '[data-block-name]'
            values: attribute(el, 'data-block-name')
      blockNameFromClass:
        select: '[class~="block"]'
        values: match(attribute(el, 'class'), '([\\w-]+)\\s+block\\b')
    columns:
      - name: path
        value: path
      - name: title
        value: title
      - name: lastModified
        value: lastModified
      - name: robots
        value: robots
      - name: blockNamesData
        value: blocksByData
      - name: blockNamesClass
        value: blockNameFromClass  
      - name: image
        value: "properties.image || meta.image || ''"
      - name: description
        value: "properties.description || meta.description || ''"
