version: 1

indices:
  pages:
    include:
      - '/**'
    exclude:
      - '/**.json'
    target: /query-index.json
    properties:
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      robots:
        select: head > meta[name="robots"]
        value: attribute(el, "content")
      # If server HTML has wrappers like <div class="hero-wrapper">…
      blockNamesFromWrapper:
        select: '[class$="-wrapper"]'
        values: match(attribute(el, 'class'), '(\\b[\\w-]+)-wrapper\\b')
      # If it has containers like <div class="cards-container">…
      blockNamesFromContainer:
        select: '[class$="-container"]'
        values: match(attribute(el, 'class'), '(\\b[\\w-]+)-container\\b')
    columns:
      - name: path
        value: path
      - name: title
        value: title
      - name: lastModified
        value: lastModified
      - name: robots
        value: robots
      - name: blockNamesFromWrapper
        value: blockNamesFromWrapper
      - name: blockNamesFromContainer
        value: blockNamesFromContainer  
      - name: image
        value: "properties.image || meta.image || ''"
      - name: description
        value: "properties.description || meta.description || ''"
