version: 1

indices:
  pages:
    include:
      - '/**'
    exclude:
      - '/**.json'
    target: /query-index.json
    properties:
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      robots:
        select: head > meta[name="robots"]
        value: attribute(el, "content")
      # Does the page have at least one teaser?
      teaserHits:
        select: 'main .teaser'
        values: attribute(el, 'class')   # non-empty array => teaser present
      # First teaser's headline text
      teaserTitle:
        select: 'main .teaser > div:nth-of-type(2) > div'
        value: textContent(el)
      # First teaser's CTA label (your snippet puts it in the first <p>)
      teaserCtaLabel:
        select: 'main .teaser > div:nth-of-type(3) > div > p:first-child'
        value: textContent(el)
      # First teaser's CTA href
      teaserCtaHref:
        select: 'main .teaser > div:nth-of-type(3) a[href]'
        value: attribute(el, 'href')
    columns:
      - name: path
        value: path
      - name: title
        value: title
      - name: lastModified
        value: lastModified
      - name: robots
        value: robots
      # Teaser columns
      - name: teaser
        value: teaserHits
      - name: teaserTitle
        value: teaserTitle
      - name: teaserCtaLabel
        value: teaserCtaLabel
      - name: teaserCtaHref
        value: teaserCtaHref
      - name: image
        value: "properties.image || meta.image || ''"
      - name: description
        value: "properties.description || meta.description || ''"
